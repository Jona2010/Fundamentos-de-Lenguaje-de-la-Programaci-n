<script>

	var i = 0; //va a estar en toda la función
	var new_array = [];
	var aux = []; //variable auxiliar

	function isEven (num) { return ( num %2 == 0);}
	function find_recursive(arr, isEven){

		if(i < arr.length){
			if(isEven(arr[i])){
				new_array = new_array.concat(arr[i]);
			};

			i = i + 1;
			find_recursive(arr, isEven);
		}

		if(i == arr.length){ 
			aux = new_array;
			new_array = [];
			i = 0;
		}

		return aux;
	};

	result = find_recursive ([1, 3, 5, 4, 2] , isEven);
	console .log(" resuld find_recursive :", result); // [4 , 2]

</script>
