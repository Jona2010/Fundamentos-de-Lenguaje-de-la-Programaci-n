<script>

	function factorial (num){

		var suma = 1;
 
		if(num === 0) 
                   return 1;

		for (i = 1; i <= num; i++) {
			suma = suma * i; 
		}
		return suma; 
	}

	var Euler = (function(){
		var contador = 0;
		var memo = {};

		function funcion1(num){
                    
                    var value;

		    if (num in memo){
		        value = memo[num];

		    } 

                    else{

		    	contador = contador + 1;
		    	let x = (1/factorial(num)) - (1/factorial(num+1));
	
		      	if (x <= 0.0001){
		      		value = num;
		      		console.log("La diferencia es menor o igual a 0.0001 en la paso de recursivo numero: ", contador);
		      	}
 
		      	else
		             value = (1/factorial(num) + 1/factorial(funcion1(num+1)));

		      memo[num] = value;
		    }

		    return value;
		}

          return funcion1;
	})();

	
        console.log(Euler(3));
        console.log(Euler(5));

</script>
