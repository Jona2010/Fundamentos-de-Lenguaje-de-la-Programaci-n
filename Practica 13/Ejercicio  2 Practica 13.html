//Currying
//Currying es el proceso de descomponer una función en una secuencia de funciones
//con un solo argumento. En lugar de tomar todos los argumentos, toma el primero
// y este devolvera una nueva funcion que toma al segundo argumento.

function dot(vect1, vect2){
  return vect1.reduce((acc, ele, i) => acc += ele * vect2[i], 0);
}

const v1 = [1, 3, -5];
const v2 = [4, -2, -1];

console.log( dot(v1, v2));

const curried_dot = R.curry (dot); 
const sum_elements = curried_dot([1, 1, 1]);

console.log(sum_elements(v1));
console.log(sum_elements(v2));

console.log(curried_dot(v1, v2));


//Partial application
//Aplicamos parcialmente las funciones a un argumento; es decir; una función de
//múltiples argumentos debido a que las tres funciones que se muestra son sintáctitamente
//distintas pero semánticamente idénticas. La aplicación parcial son formas de 
//expresar una misma función o cálculo.

const add = (x, y) => x + y;
console.log(add(2,3));

const addT = y => add(2, y);
console.log(addT(3));

//bind() devuelve una nueva función que asegura que 2
//se une al primer argumento.
const addO = add.bind(null, 2); 
console.log(addO(2));

//La diferencia es que currying nos da una secuencia de funciones que en gran parte
//siguen siendo la misma que la original; en cambio, la aplicación parcial produce
//varias funciones para expresar un mismo cálculo, la función modificada es distinta 
//a la original pero necesita menos argumentos.
